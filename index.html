<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高1-7 リバースカジノ　ランキング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-container">
     <img src="casino-logo.png" alt="ランキング">
  </div>

  <div class="search-wrapper">
    <div class="search-container">
      <input type="search" id="search-input" placeholder="名前を入力して検索">
      <button id="search-button">検索</button>
    </div>
    <div class="search-nav-buttons">
      <button id="prev-button" class="nav-button" disabled>&uarr;</button>
      <button id="next-button" class="nav-button" disabled>&darr;</button>
    </div>
    <p id="search-result-message"></p>
  </div>
</header>

  <div id="podium-area"></div>

  <!-- ★★★ HTMLの変更点: テーブルをdivで囲む ★★★ -->
  <div class="table-wrapper">
    <table id="ranking-board">
      <thead>
        <tr>
          <th>順位</th>
          <th>クラス</th>
          <th>チーム名</th>
          <th>得点</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- ここに4位以下が表示される -->
      </tbody>
    </table>
  </div>


  <script src="script.js"></script>
</body>
</html>
